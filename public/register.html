<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HelloGreetingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg p-6 rounded-lg w-96">
        <h2 class="text-2xl font-bold text-center text-green-600">Register</h2>

        <form class="mt-4" id="registerForm">
            <label class="block text-gray-700">Name</label>
            <input type="text" class="w-full p-2 border rounded-md mt-1" id="name" required>

            <label class="block text-gray-700 mt-3">Email</label>
            <input type="email" class="w-full p-2 border rounded-md mt-1" id="email" required>

            <label class="block text-gray-700 mt-3">Password</label>
            <input type="password" class="w-full p-2 border rounded-md mt-1" id="password" required>

            <button type="submit" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg">Register</button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-500">Login Here</a>
        </p>
    </div>
</body>
<script src="js/register.js"></script>
</html>
