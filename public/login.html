<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HelloGreetingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg p-6 rounded-lg w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>

        <form class="mt-4" id="loginForm">
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full p-2 border rounded-md mt-1" id="email" required>

            <label class="block text-gray-700 mt-3">Password</label>
            <input type="password" class="w-full p-2 border rounded-md mt-1" id="password" required>

            <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg">Login</button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Forgot Password? <a href="forgot-password.html" class="text-blue-500">Reset Here</a>
        </p>
        <p class="mt-2 text-center text-gray-600">
            New User? <a href="register.html" class="text-green-500">Register Here</a>
        </p>
    </div>
</body>
<script src="js/login.js"></script>

</html>
