<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HelloGreetingApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg p-6 rounded-lg w-96">
        <h2 class="text-2xl font-bold text-center text-yellow-600">Forgot Password</h2>

        <form class="mt-4" id="forgotPasswordForm">
            <label class="block text-gray-700">Enter your email</label>
            <input type="email" class="w-full p-2 border rounded-md mt-1" id="email" required>

            <button type="submit" class="w-full mt-4 bg-yellow-500 text-white py-2 rounded-lg">Send Reset Link</button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Remembered? <a href="login.html" class="text-blue-500">Login Here</a>
        </p>
    </div>
</body>
<script src="js/forgot-password.js"></script>
</html>
