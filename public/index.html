<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <script defer src="js/index.js"></script>
    <script defer src="js/dashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
    
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold text-blue-400 tracking-wide">✨ Greeting App</h1>
        <div id="auth-buttons"></div>
    </nav>

    <!-- Main Content -->
    <main class="text-center mt-12 w-full max-w-2xl px-6">
        <!-- Animated Greeting Section -->
        <h2 id="greeting-text" class="text-4xl font-bold text-cyan-300 animate-pulse transition-all duration-500 ease-in-out">
            Welcome to the Greeting App! 🎉
        </h2>

        <!-- Change Greeting Button -->
        <button onclick="updateGreeting()" class="mt-6 px-6 py-3 bg-blue-500 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 duration-300">
            Change Greeting 💡
        </button>

        <!-- Greeting Dashboard -->
        <div class="mt-12 w-full bg-gray-800 p-6 rounded-lg shadow-xl">
            <h1 class="text-2xl font-bold text-white mb-4">🎨 Greeting Dashboard</h1>
    
            <!-- Create Greeting Form -->
            <div class="flex flex-col sm:flex-row items-center gap-3">
                <input type="text" id="greetingText" placeholder="Enter your greeting..." 
                       class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button onclick="createGreeting()" 
                        class="px-5 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition">
                    ➕ Create Greeting
                </button>
            </div>

            <!-- Greeting List -->
            <h2 class="mt-6 text-xl font-semibold text-gray-300">Your Greetings</h2>
            <ul id="greetingList" class="mt-4 space-y-4"></ul>
        </div>
    
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-gray-400 text-sm text-center pb-4">
        Made with ❤️ by Greeting App Team
    </footer>

</body>
</html>
