<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Greeting</title>
    <script defer src="js/edit.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center">
    
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold text-blue-400 tracking-wide">✨ Edit Greeting</h1>
        <a href="index.html" class="text-gray-300 hover:text-white transition">🏠 Home</a>
    </nav>

    <!-- Edit Greeting Form -->
    <div class="mt-12 w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-xl">
        <h2 class="text-2xl font-semibold text-white mb-4 text-center">✏️ Edit Your Greeting</h2>

        <form id="editGreetingForm" class="flex flex-col gap-4">

            <!-- New Greeting Message -->
            <div>
                <label class="block text-gray-400 mb-1">New Greeting Message</label>
                <input type="text" id="newMessage" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter new greeting..."  required />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between mt-4">
                <button type="button" onclick="cancelEdit()" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-600 transition">
                    ❌ Cancel
                </button>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition">
                    💾 Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-gray-400 text-sm text-center pb-4">
        Made with ❤️ by Greeting App Team
    </footer>

</body>
</html>
